<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <input type="text" name="username" placeholder="username">
        <p>Username must contain between 5 - 12 characters</p>

        <input type="text" name="email" placeholder="email">
        <p>Email must be a valid email address, e.g. me@mydomain.com</p>

        <input type="password" name="password" placeholder="password">
        <p>Password must alphanumeric (@, _ and - are also allowed) and be 8 - 20 characters</p>

        <input type="text" name="slug" placeholder="profile slug">
        <p>Slug must contain only lowercase letters, numbers and hyphens and be 8 - 20 characters</p>

    </form>
    <script type="text/javascript" src="validation.js"></script>
</body>

</html>
